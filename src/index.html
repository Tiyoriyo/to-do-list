<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"/>
    <title>To Do List</title>
</head>
<body onload="document.querySelector('#nameInput').focus();">
    <div class="mainContainer">
        <div class="sidebar">
            <div class="headerDiv">
                <h1 class="logo">To Do List</h2>
            </div>
            <div class="categoriesDiv">
                <h2 class="listHeader">> Categories</h2>
                <ul class="list">
                    <li class="listItem">- All</li>
                    <li class="listItem">- Personal</li>
                    <li class="listItem">- Work</li>
                    <li class="listItem">-Social</li>
                </ul>
            </div>
            <div class="dueDiv">
                <h2 class="listHeader">> Due</h2>
                <ul class="list">
                    <li class="listItem">- Today</li>
                    <li class="listItem">- Tomorrow</li>
                    <li class="listItem">- Later</li>
                </ul>
            </div>
        </div>
        <div class="mainContent">
            <div class="mainHeaderDiv">
                <h1 class="headerDiv">My Day</h1>
            </div>
            <div id="content"></div>
            <div class="inputTo">
                <div class="inputContainer">
                    <div class="leftSideInput">+</div>
                    <input type="text" id="nameInput" placeholder="Add a task" autoComplete="off" name="nameInput">
                    <img src="../src/images/date.png" id="dateInputIcon" class="inputIcon margin-l-auto">
                    <img src="../src/images/time.png" id="timeInputIcon" class="inputIcon">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
