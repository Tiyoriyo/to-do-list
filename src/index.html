<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"/>
    <title>To Do Application</title>
</head>
<body>
    <div class="mainContainer">
        <div class="containerLeft">
            <img class="logoImg">
            <h2 class="categoryTitle whiteFont preventSelect">> Categories</h2>
            <ol class="categoryList pointer">
                <li class="categoryLi whiteFont preventSelect">- All</li>
                <li class="categoryLi whiteFont preventSelect">- Personal</li>
                <li class="categoryLi whiteFont preventSelect">- Work</li>
                <li class="categoryLi whiteFont preventSelect">- Social</li>
            </ol>
            <h2 class="categoryTitle whiteFont preventSelect">> Due</h2>
            <ol class="categoryList pointer">
                <li class="categoryLi whiteFont preventSelect">- Today</li>
                <li class="categoryLi whiteFont preventSelect">- Tomorrow</li>
                <li class="categoryLi whiteFont preventSelect">- Later</li>
            </ol>
        </div>
        <div class="containerRight">
            <h2 class="contentTitle preventSelect">Lorem Ipsum</h2>
            <div class="taskContainer"></div>
            <div class="inputContainer">
                <div class="addButton preventSelect pointer">+</div>
                <input type="text" class="inputText whiteFont" placeholder="Add a task">
                <div class="inputIcons">
                    <img class="typeIcon pointer">
                    <img class="dateIcon pointer">
                    <img class="timeIcon pointer">
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
