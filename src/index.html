<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Application</title>
</head>
<body>
    <div class="mainContainer">
        <div class="containerLeft">
            <img class="logoImg">
            <h2 class="categoryTitle whiteFont">> Categories</h2>
            <ol class="categoryList">
                <li class="categoryLi whiteFont">- All</li>
                <li class="categoryLi whiteFont">- Personal</li>
                <li class="categoryLi whiteFont">- Work</li>
                <li class="categoryLi whiteFont">- Social</li>
            </ol>
            <h2 class="categoryTitle whiteFont">> Due</h2>
            <ol class="categoryList">
                <li class="categoryLi whiteFont">- Today</li>
                <li class="categoryLi whiteFont">- Tomorrow</li>
                <li class="categoryLi whiteFont">- Later</li>
            </ol>
        </div>
        <div class="containerRight">
            <h2 class="contentTitle">Lorem Ipsum</h2>
            <div class="taskContainer"></div>
            <div class="inputContainer">
                <div>+</div>
                <input type="text" class="inputText">
                <div class="inputIcons">
                    <img class="dateIcon">
                    <img class="timeIcon">
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
