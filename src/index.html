<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/pretty-checkbox.min.css"/>
    <link rel="stylesheet" href="../src/popupS.css">
    <title>To Do Application</title>
</head>
<body>
    <div class="mainContainer">
        <div class="containerLeft">
            <img class="logoImg">
            <h2 class="categoryTitle whiteFont preventSelect">> Categories</h2>
            <ol class="categoryList pointer">
                <li id="allLi" class="selected categoryLi whiteFont preventSelect">- All</li>
                <li id="personalLi" class="categoryLi whiteFont preventSelect">- Personal</li>
                <li id="workLi" class="categoryLi whiteFont preventSelect">- Work</li>
                <li id="socialLi" class="categoryLi whiteFont preventSelect">- Social</li>
            </ol>
            <h2 class="categoryTitle whiteFont preventSelect">> Due</h2>
            <ol class="categoryList pointer">
                <li id="todayLi" class="categoryLi whiteFont preventSelect">- Today</li>
                <li id="tomorrowLi" class="categoryLi whiteFont preventSelect">- Tomorrow</li>
                <li id="laterLi" class="categoryLi whiteFont preventSelect">- Later</li>
                <li id="completedLi" class="categoryLi whiteFont preventSelect">- Completed</li>
                <li id="overdueLi" class="categoryLi whiteFont preventSelect">- Overdue</li>
            </ol>
        </div>
        <div class="containerRight">
            <h2 class="contentTitle preventSelect"></h2>
            <div class="taskContainer"></div>
            <div class="inputContainer">
                <div class="addButton preventSelect pointer">+</div>
                <input type="text" class="inputText" placeholder="Try adding a task" autofocus autocomplete="__away">
                <div class="inputIcons">
                    <img class="typeIcon pointer">
                    <img class="dateIcon pointer">
                    <img class="timeIcon pointer">
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
